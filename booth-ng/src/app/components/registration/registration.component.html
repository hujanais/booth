<div class='div-registration-container'>
    <mat-list>
        <mat-list-item>
            <span>To Register User</span>
            <div>
                {{"POST /api/register --body {username: '', password: ''}"}}
            </div>
        </mat-list-item>
        <mat-list-item>
            <span>To Delete User</span>
            <div>
                {{"DELETE /api/user/:userId"}}
            </div>
        </mat-list-item>
    </mat-list>
</div>
