<div class="div-rooms-container">
    <div class="div-rooms-action-row">
        <button mat-icon-button color="primary" (click)="getAllRooms()"><mat-icon>refresh</mat-icon></button>
        <div>{{message}}</div>
    </div>
    <div class="div-rooms">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef> Title </th>
                <td mat-cell *matCellDef="let item"> {{item.title}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Description </th>
                <td mat-cell *matCellDef="let item"> {{item.description}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="owner">
                <th mat-header-cell *matHeaderCellDef> Owner </th>
                <td mat-cell *matCellDef="let item"> {{item.owner}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="nUsers">
                <th mat-header-cell *matHeaderCellDef> # of Users </th>
                <td mat-cell *matCellDef="let item">{{item.numOfUsers}} </td>
            </ng-container>

            <ng-container matColumnDef="delete" stickyEnd>
                <th mat-header-cell *matHeaderCellDef aria-label="delete">&nbsp;</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button (click)="deleteRoom(element.id)"><mat-icon>delete</mat-icon></button>
                </td>
            </ng-container>

            <ng-container matColumnDef="join" stickyEnd>
                <th mat-header-cell *matHeaderCellDef aria-label="join">&nbsp;</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button (click)="joinRoom(element.id)"><mat-icon>meeting_room</mat-icon></button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnHeaders"></tr>
            <tr mat-row *matRowDef="let row; columns: columnHeaders;"></tr>
        </table>
    </div>
