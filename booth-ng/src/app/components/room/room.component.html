<div class="div-room-container">
    <ng-container *ngIf="currentRoom; then loggedIn; else loggedOut">
    </ng-container>

    <ng-template #loggedIn>
        <div class='div-header'>
            <div>{{currentRoom?.title}}</div>
            <div>{{currentRoom?.description}}</div>
            <span *ngFor="let user of currentRoom?.users">{{user.username}}</span>
            <button mat-icon-button (click)="doExitRoom()"><mat-icon>delete</mat-icon></button>
        </div>
    </ng-template>

    <ng-template #loggedOut>
        <div class="div-header">
            Empty Room
        </div>
    </ng-template>

    <div class='div-messages'>
        <div *ngFor="let msg of currentRoom?.messages">
            <div>{{msg.timestamp}} {{msg.owner.username}} {{msg.message}}</div>
        </div>
    </div>
    <div class="div-send-message">
        <mat-form-field>
            <mat-label>New Message</mat-label>
            <input matInput [(ngModel)]="newMessage">
            <button mat-icon-button matSuffix (click)="sendMessage()" [attr.aria-label]="'send mesage'">
                <mat-icon>send</mat-icon>
            </button>
        </mat-form-field>
    </div>
</div>
